{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">

    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form method = "POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="page" placeholder="Search Encyclopedia" autocomplete = "off">
                    <input type="submit" value="submit" name="submit" class = "subm">
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="/create" tabindex='-1'><button class = "bttn">Create New Page</button></a>
                </div>
                <div>
                    <a href="/page/{{path|title}}" tabindex='-1'><button class = "bttn">Random page</button></a>
                </div>
                <div>
                   <a href="edit" tabindex='-1'><button class = "bttn">Edit page</button></a>
                </div>
            </div>
            <div class="main col-lg-10 col-md-9">
